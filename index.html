<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noughts and Crosses</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="options">
    <div class="options-board">
      <h1>Noughts and Crosses</h1>
      <button class="mode">One Player</button>
      <div class="X-or-O">
        <button class="symbol">X</button>
        <button class="symbol">O</button>
      </div>
      <button class="mode">Start</button>
    </div>
  </div>
  <div class="game">
    <h1>Your turn</h1>
    <div class="game-board">
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
    </div>
    <button class="back-button">back</button>
  </div>
</body>
</html>
